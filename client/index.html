<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grove Tech AI</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- SPA entry point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- D-ID Mini Agent (floating widget) -->
    <script
      type="module"
      src="https://agent.d-id.com/v1/index.js"
      data-name="did-agent"
      data-mode="fabio"
      data-client-key="YXV0aDB8Njc0OTlhMjZjZGMxNGFmOWE0OTFkZjAwOkpsZkZaY21QbnQ2LVBjWUkzWEp5Zw=="
      data-agent-id="agt_sxjRZJxP"
      data-monitor="true">
    </script>

    <!-- Runtime subtitle swap (dočasné; až přepíšeme komponentu, odstraníme) -->
    <script>
      (function () {
        const CZ_NEEDLE_SHORT = "AI vývojáři a systémoví integrátoři";
        const CZ_NEEDLE_FULL  = "AI vývojáři a systémoví integrátoři. Specializujeme se na integraci umělé inteligence do reálných procesů.";
        const CZ_NEW = "Stavíme AI asistenty a avatary, kteří snižují rutinní práci až o 70 % a přinášejí měřitelné výsledky do vašich procesů.";

        const EN_NEEDLE_SHORT = "AI developers and systems integrators";
        const EN_NEEDLE_FULL  = "AI developers and systems integrators. We specialize in integrating artificial intelligence into real-world processes.";
        const EN_NEW = "We build AI assistants and avatars that cut routine work by up to 70% and deliver measurable results to your operations.";

        function norm(s){
          return (s||"")
            .replace(/\s+/g, " ")
            .replace(/\u00A0/g, " ")
            .trim();
        }

        function maybeReplace(el) {
          // Only replace leaf nodes (no element children) to avoid nuking containers
          if (el.children && el.children.length > 0) return;
          const txt = norm(el.textContent);
          if (!txt) return;
          const czShort = norm(CZ_NEEDLE_SHORT);
          const czFull  = norm(CZ_NEEDLE_FULL);
          const enShort = norm(EN_NEEDLE_SHORT);
          const enFull  = norm(EN_NEEDLE_FULL);

          if (txt.includes(czShort) || txt === czFull) { el.textContent = CZ_NEW; return; }
          if (txt.includes(enShort) || txt === enFull) { el.textContent = EN_NEW; return; }
        }

        function replaceAllOnce() {
          const nodes = Array.from(document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, div, span'));
          for (const el of nodes) maybeReplace(el);
        }

        document.addEventListener('DOMContentLoaded', () => {
          replaceAllOnce();
          setTimeout(replaceAllOnce, 100);
          setTimeout(replaceAllOnce, 500);
          setTimeout(replaceAllOnce, 1500);
        });

        const mo = new MutationObserver(() => replaceAllOnce());
        mo.observe(document.documentElement, { childList: true, subtree: true, characterData: true });
        setTimeout(() => mo.disconnect(), 10000);
      })();
    </script>
  </body>
</html>
